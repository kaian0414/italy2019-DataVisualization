<!DOCTYPE html>
<html>
<head>
	<title>Time</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" href="./normalize.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
	<div class="header">
		<h2 align="center">Classroom Schedule (Sample data on 11-July 2018)</h2>
	</div>
	<div class="gantt">
		<div class="gantt__row gantt__row--months">
			<div class="gantt__row-first"></div>
			<span>09:00</span><span>10:00</span><span>11:00</span>
			<span>12:00</span><span>13:00</span><span>14:00</span>
			<span>15:00</span><span>16:00</span><span>17:00</span>
			<span>18:00</span><span>19:00</span><span>20:00</span>
		</div>

		<!-- classroom schedule -->
		<div class="gantt__row gantt__row--lines" data-month="5">
			<span></span><span></span><span></span>
			<span></span><span></span><span></span>
			<span></span><span></span><span></span>
			<span></span><span></span><span></span>
		</div>
	</div>
	<p>Project of University of Bologna Summer School 2019<br>Made by Alice and Ka Ian</p>
</div>
</body>
</html>
